spring:
  application:
    name: ecommerce-backend

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/ShopVerse
    username: postgres
    password: kiencuong
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # Server Configuration
  server:
    port: 8080
    error:
      include-message: always
      include-binding-errors: always
      include-stacktrace: on_param
      include-exception: false

# JWT Configuration
jwt:
  secret: your-secret-key-change-this-in-production-min-256-bits-required-for-hs512-algorithm-your-secret-key-change-this-in-production-min-256-bits-required-for-hs512-algorithm
  expiration: 86400000 # 24 hours in milliseconds

# Logging Configuration
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
